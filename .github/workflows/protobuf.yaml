name: Buf CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Buf environment
      - uses: bufbuild/buf-action@v1
        with:
          setup_only: true

      # 2. Linting: Enforce style rules
      - uses: bufbuild/buf-lint-action@v1

      # 3. Breaking Change Detection: Check against the 'main' branch
      - uses: bufbuild/buf-breaking-action@v1
        if: github.event_name == 'pull_request'
        with:
          against: 'https://github.com/${{ github.repository }}.git#branch=master'

      # 4. Push to BSR: Only happens on merge to main
      - name: Push to BSR
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: bufbuild/buf-push-action@v1
        with:
          buf_token: ${{ secrets.BUF_TOKEN }}