syntax = "proto3";

package v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Jehoi-ga-ada/axiom-schema/gen/go/v1";

message Event {
    string tenant_id = 1;
    bytes id = 2;
    string event_type = 3;
    google.protobuf.Timestamp timestamp = 4;
    bytes raw_body = 5;
}
